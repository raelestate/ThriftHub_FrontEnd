<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/styles/index.css" rel="stylesheet">
    <link href="/styles/fonts.css" rel="stylesheet" type="text/css">
    <script src="./scripts/script.js" defer></script>
      <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!--JAVASCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <title>Welcome to ThriftHub</title>
</head>

<body>
    <section id="login">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <img class="logo pt-5 pb-4" src="/resources/Logo.png">
                    <p class="welcometext text-start pb-4">Welcome! Please login<br> to your account.</p>
                    <form method="get" id="login_form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email/Username" required="required">
                          </div>
                          <div class="form-group pt-4">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                          </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md">
                                    <div class="forgetpass">
                                        <p class="forget pt-4"><u><a href="forgotpassword.html">Forgot Password</a></u></p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn-hover color-3" id="btnlogin">Login</button>
                        <button class="btn-hover1 color-1" onclick="window.open('signup.html')">Sign me
                            up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
      <!--FIREBASE-->

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script type="module" src="scripts/login.js"></script>
</body>

</html>

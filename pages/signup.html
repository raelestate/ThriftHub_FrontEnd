<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="/styles/signup.css" rel="stylesheet">
  <link href="/styles/fonts.css" rel="stylesheet" type="text/css">
  <title>Register</title>
</head>

<body>
  <div class="container text-center">
    <div class="col-sm pt-5 pb-5">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center"><b>Let's get to know each other!</b></h1>
          <p class="lead text-start pb-5 text-center">Your information is safe with us. Trust the developers.</p>
          <p class="lead text-start pt5 text-center">First, we need to know who you are.</p>
        </div>
      </div>
    </div>
  </div>
  <div class=".container d-flex justify-content-center">
    <form class="wrap-contact100">
      <small>
        <p class="fname">First name:</p>
      </small>
      <input type="text" id="fname">

      <small>
        <p class="lname">Last Name:</p>
      </small>
      <input type="text" id="lname">

      <small>
        <p class="uname">Username:</p>
      </small>
      <input type="text" id="uname">

      <small>
        <p class="pass">Password:</p>
      </small>
      <input type="password" id="pass">

    </form>
  </div>
</body>

</html>

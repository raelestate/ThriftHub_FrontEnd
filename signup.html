<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="/styles/index.css" rel="stylesheet">
  <link href="/styles/fonts.css" rel="stylesheet" type="text/css">
  <link href="/styles/signup.css" rel="stylesheet">
  <script src="./scripts/script.js" defer></script>
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <!--JAVASCRIPT BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <title>Welcome to ThriftHub</title>
</head>

<body>
  <div class="signup-form">
    <form method="get" id="register-form">
      <h2>Register</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>

      <div class="form-group">
        <div class="row">
          <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"
              required="required"></div>
          <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
              required="required"></div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="address" placeholder="Address" required="required">
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col"><input type="text" class="form-control" name="age" placeholder="Age" required="required">
          </div>
          <div class="col"><input type="text" class="form-control" name="dob" placeholder="Date of Birth"
              required="required">
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number" required="required">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
      </div>
      
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required="required">
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
    </form>
    <div class="text-center">Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

  <!--FIREBASE-->

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script type="module" src="scripts/register.js"></script>
</body>

</html>

<body>
  <div class="signup-form">

      <h2>Recover Password</h2>
      <p class="hint-text">It happens all the time.</p>

      <div class="form-group">
        <h4 class="pb-2">We'll send you a code to your email</h4>
        <input type="email" class="form-control" name="email" placeholder="Email/Username" required="required">
      </div>
      <button type="submit" class="btn btn-secondary btn-lg btn-block" onclick="window.open('users-profile.html')">Try another way</button>
      <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="window.open('users-profile.html')">Continue</button>

    </form>
    </div>
